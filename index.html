<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-box">
            <h1>DevConnect Chat</h1>
            <div class="auth-forms">
                <!-- Login Form -->
                <form id="login-form">
                    <input type="text" id="login-identifier" placeholder="Email or Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" style="display: none;">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <div class="avatar-selection">
                        <p>Choose Avatar:</p>
                        <div class="avatar-options">
                            <label>
                                <input type="radio" name="avatar" value="avatar1.png" checked>
                                <img src="avatar1.png" alt="Avatar 1">
                            </label>
                            <label>
                                <input type="radio" name="avatar" value="avatar2.png">
                                <img src="avatar2.png" alt="Avatar 2">
                            </label>
                            <label>
                                <input type="radio" name="avatar" value="avatar3.png">
                                <img src="avatar3.png" alt="Avatar 3">
                            </label>
                        </div>
                    </div>
                    <button type="submit">Register</button>
                </form>

                <p id="auth-toggle">
                    Don't have an account? <span id="switch-auth">Register</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div id="chat-container" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <img id="user-avatar" src="" alt="Avatar">
                <span id="username"></span>
                <button id="settings-btn" class="icon-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <div class="groups-section">
                <div class="groups-header">
                    <h3>My Groups</h3>
                    <button id="create-group" class="icon-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="group-list"></ul>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h2 id="current-group-name">Select a Group</h2>
                <div class="group-actions">
                    <span id="typing-indicator"></span>
                    <button id="theme-toggle" class="icon-btn">
                        <i class="fas fa-paint-brush"></i>
                    </button>
                    <button id="group-info" class="icon-btn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>

            <div id="messages" class="messages-container"></div>

            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type a message...">
                <label for="file-input" class="file-label">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-input" hidden>
                <button id="send-message" class="icon-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button data-theme="light">Light</button>
                    <button data-theme="dark">Dark</button>
                    <button data-theme="blue">Blue</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>Avatar</h3>
                <div class="avatar-options">
                    <label>
                        <input type="radio" name="avatar" value="avatar1.png" checked>
                        <img src="avatar1.png" alt="Avatar 1">
                    </label>
                    <label>
                        <input type="radio" name="avatar" value="avatar2.png">
                        <img src="avatar2.png" alt="Avatar 2">
                    </label>
                    <label>
                        <input type="radio" name="avatar" value="avatar3.png">
                        <img src="avatar3.png" alt="Avatar 3">
                    </label>
                </div>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
